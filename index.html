<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img class="logo filter"src="./images/wizard-hat.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="nav">
                <ul>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">Home</a></li>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">Profile</a></li>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">Messages</a></li>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">History</a></li>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">Tags</a></li>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">Communities</a></li>
                </ul>
                <ul>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">Settings</a></li>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">Support</a></li>
                    <li><a href=""><img class="icon filter" src="./images/home.svg" alt="">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="first-section">
                    <div class="search">
                        <img class="icon" src="./images/magnify.svg" alt="">
                        <input type="text">
                    </div>
                    <ul>
                        <li><img class="icon" src="./images/bell-ring-outline.svg" alt=""></li>
                        <li><img class="logo" src="./images/hawk.jpg" alt=""></li>
                        <li>Juan I. Perez Di Chiazza</li>
                    </ul>
            </div>
                
            <div class="user">
                <div class="name-and-logo">
                    <img class="logo" src="./images/hawk.jpg" alt="">
                    <div class="greetings">Hi there,</div>
                    <p class="name">Juani (@juani)</p>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
